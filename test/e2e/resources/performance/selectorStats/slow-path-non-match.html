<html>

<head>
    <style>
        .parent .last-child {
            color: red;
        }
    </style>
</head>

<body>
    <div>
        <span class="last-child">1</span>
        <span class="last-child">2</span>
        <span class="last-child">3</span>
        <span class="last-child">4</span>
    </div>
    <span class="parent">
      <span class="last-child">5</span>
    </span>
</body>

</html>
